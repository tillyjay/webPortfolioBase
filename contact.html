      <h2 id="hi">Say Hi.</h2>
        <form action="mailto:tilly.jay.campbell@gmail.com" method="get" enctype="text/plain">
      
          <label for="fname">Name</label>
          <input type="text" id="fname" name="firstname" placeholder="  Enter Name" required>
      
          <label for="lname">Email</label>
          <input type="text" id="lname" name="lastname" placeholder="  Enter Email" required>
      
          <textarea id="message" name="message" placeholder=" Message" style="height:200px" required></textarea>    

          <button id="submit" type="submit"><i class="fa-solid fa-paper-plane fa-xl"></i></button>
        </form>
    </div>
  </section>
